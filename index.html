<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/output.css">
    <title>Music Player | Login , Signup</title>
</head>
<body class="bg-gray-800 font-Poppins">
    <div class="container">
        <!-- Form box -->
        <div class="flex flex-col items-center justify-center gap-y-20 bg-gray-600 max-w-[50rem] m-auto mt-10 rounded-2xl p-8 shadow-lg shadow-slate-900">
            <h1 class="font-bold text-lg ">Music player</h1>
            <form  action="#" class="flex flex-col w-auto gap-y-4 items-center justify-center">
                <!-- Username -->
                <div class="w-[90%]">
                    <label for="username" class="text-lg ">Username: </label>
                    <input type="text" id="username" class="username-input shadow-md shadow-slate-800 w-full h-10 rounded-xl p-2">
                </div>
                <!-- Password -->
                <div class="w-[90%]">
                    <label for="password" class="text-lg">Password : </label>
                    <input type="password" id="password" class="password-input shadow-md shadow-slate-800 w-full h-10 rounded-xl p-2">
                </div>
                <!-- Signup / Login -->
                <div class="flex gap-8">
                    <button type="button" class="signup-btn shadow-md shadow-slate-800 bg-green-700 hover:bg-green-500 transition text-white p-3 rounded-lg w-20">Signup</button>
                    <!-- <button class="login-btn shadow-md shadow-slate-800 bg-blue-700 hover:bg-blue-500 transition text-white p-3 rounded-lg w-20">Login</button> -->
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./public/scripts/app.js"></script>
</body>
</html>
