<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/styles/output.css">
    <title>Music Player | Login , Signup</title>
</head>
<body class="bg-[url('../images/bg.jpg')] bg-cover bg-fixed font-Poppins">
    <div class="container">
        <!-- Form box -->
        <div class="flex flex-col items-center justify-center text-white gap-y-2  backdrop-blur-xl max-w-[25rem] m-auto mt-20 rounded-2xl p-8 shadow-lg shadow-black/40">
            <h1 class="font-bold text-lg">Music player</h1>
            <form  action="#" class="flex flex-col w-auto gap-y-4 items-center justify-center">
                <!-- Username -->
                <div class="w-[100%]">
                    <label for="username" class="text-sm">Username: </label>
                    <span class="flex relative items-center">
                        <input type="text" id="username" class="username-input text-black outline-none shadow-md shadow-slate-800 w-full h-10 rounded-xl p-2">
                        <svg class="absolute w-5 h-5 right-1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>                          
                    </span>
                </div>
                <!-- Password -->
                <div class="w-[100%]">
                    <label for="password" class="text-sm">Password : </label>
                    <span class="flex relative items-center">
                        <input type="password" id="password" class="password-input text-black outline-none shadow-md shadow-slate-800 w-full h-10 rounded-xl p-2">
                        <svg class="absolute w-5 h-5 right-1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>                          
                    </span>
                </div>
                <!-- Signup / Login -->
                <div class="flex gap-5">
                    <input type="submit" value="Signup" class="signup-btn shadow-md shadow-slate-800 hover:bg-green-700 transition text-white p-3 rounded-lg w-20">
                    <input type="submit" value="Login" class="login-btn shadow-md shadow-slate-800 bg-sky-500 hover:bg-sky-700 transition text-white p-3 rounded-lg w-20">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./public/scripts/app.js"></script>
</body>
</html>
